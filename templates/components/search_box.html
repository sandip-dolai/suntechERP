<form method="get" class="mb-3">
  <div class="row g-2 align-items-center">

    <div class="col-md-4">
      <input
        type="text"
        name="q"
        value="{{ q }}"
        class="form-control"
        placeholder="Search..."
      />
    </div>

    <div class="col-md-auto">
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-search"></i> Search
      </button>
    </div>

    {% if q %}
    <div class="col-md-auto">
      <a href="?" class="btn btn-outline-secondary">
        Clear
      </a>
    </div>
    {% endif %}

  </div>
</form>
