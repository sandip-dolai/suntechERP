{% extends "base/base.html" %}

{% block content %}
<h2>User Management</h2>

<a href="{% url 'users:user_create' %}" class="btn btn-primary mb-3">Create User</a>

<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.department }}</td>
        <td>
            <a href="{% url 'users:user_edit' u.id %}" class="btn btn-sm btn-warning">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
